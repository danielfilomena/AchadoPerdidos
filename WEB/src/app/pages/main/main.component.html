<app-navbar></app-navbar>

<div class="row">
  <div class="col">
    <mat-card class="example-card shadow rouded" *ngFor="let item of itens">

      <mat-card-header>
        <mat-card-title>{{item.iteDsc}}</mat-card-title>
        <mat-card-subtitle *ngIf="item.itePerdido">Perdido</mat-card-subtitle>
        <mat-card-subtitle *ngIf=" ! item.itePerdido">Encontrado</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

      <mat-card-content>
        <div class="local">
          <i class="fas fa-map-marker-alt"></i>
          {{item.iteLoc}}

        </div>

        <div class="recomp" *ngIf="item.itePerdido && item.iteVlrRec > 0">
          <i class="fas fa-dollar-sign"></i>
        </div>
      </mat-card-content>

    </mat-card>
  </div>
</div>
